<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List VJS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container col-lg-5 col-md-6">
        <h1 class="text-center my-5">
            ToDo List
        </h1>
        <form id="formulario">
            <input 
            type="text"
            placeholder="Ingrese tarea"
            class="form-control my-2"
            id="input"
            autofocus>
            <button class="btn btn-block btn-primary w-100" type="submit">
                Agregar
            </button>
        </form>
        <div id="lista-tareas" class="mt-3">
           
          
        </div>
    </div>

    <template id='template'>
       
            <div class="alert alert-warning d-flex justify-content-between align-items-center">
                <p class="m-0">Tarea 1</p>
                <h3 class="m-0">
                    <i class="fas fa-check-circle text-success" role="button"></i>
                    <i class="fas fa-minus-circle text-danger" role="button"></i>
                </h3>
            </div>
        
    </template>>

    <script src="./app.js"></script>
</body>
</html>
